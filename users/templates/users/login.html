{% extends "manager/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="alert-box">
    {% if messages %}
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-message">
            <div> {{ message }} <a class="close" data-dismiss="alert">Ã—</a></div>
            {% comment %} <img src="close.soon" style="display:none;" onerror="(function(el){ setTimeout(function(){ el.parentNode.parentNode.removeChild(el.parentNode); }, 2000); })(this);" /> {% endcomment %}
          </div>
      {% endfor %}
    {% endif %}
  </div>
<div class="row">
    <div class="form-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an Account? <a href="{% url 'register' %}" class="ml-2">Sign up</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
