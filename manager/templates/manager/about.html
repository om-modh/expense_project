{% extends "manager/layout.html" %}
{% block content %}
<h1>Let's Goooooooooooooooooooooooooooooooooo</h1>

<h1>Monthly Graph for </h1>
<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
    const dates = {{ fullDate|safe }};
    const amount = {{ amount|safe }};
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: dates,
        datasets: [{
          label: 'ABOUT',
          data: amount,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
            type: 'time',
            time: {
                unit: 'date'
            }
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
{% endblock content %}
