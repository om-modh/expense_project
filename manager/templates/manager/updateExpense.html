{% extends "manager/layout.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="outer-update-form">
    <div class="update-form">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 h3">Edit Expense</legend>
                <div class="h5">
                {{ form|crispy }}
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
